<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
    <title>Library Project</title>
  </head>
  <body>
    <!-- form -->
    <section>
      <!-- background container -->
      <div
        class="bg-gray-300 py-16 flex flex-col items-center justify-center w-screen min-h-48"
      >
        <!-- form container -->
        <div
          class="flex flex-col items-center justify-start bg-white shadow-xl rounded-lg space-y-2 p-6 mx-0"
        >
          <!-- form -->
          <form novalidate>
            <!-- form header -->
            <h1 class="justify-self-center mb-6">Add a new book</h1>
            <div class="flex-row flex space-x-6 justify-between p-6">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                required
                class="border border-gray-300 rounded-md bg-gray-100 placeholder:text-center focus:outline-none"
              />
            </div>

            <div class="flex-row justify-between flex space-x-6 p-6">
              <label for="author">Author</label>
              <input
                type="text"
                name="author"
                id="author"
                required
                class="border border-gray-300 rounded-lg bg-gray-100 placeholder:text-center focus:outline-none"
              />
            </div>
            <div class="flex-row justify-between flex space-x-6 p-6">
              <label for="pages">Pages</label>
              <input
                type="number"
                name="pages"
                id="pages"
                required
                class="border border-gray-300 rounded-lg bg-gray-100 placeholder:text-center focus:outline-none"
              />
            </div>
            <div class="flex-row justify-center flex space-x-6 p-6">
              <label for="read">Read</label>
              <input
                type="checkbox"
                name="read"
                id="read"
                required
                class="border border-gray-300rounded-lg bg-gray-100 placeholder:text-center focus:outline-none"
              />
            </div>
            <span class="justify-self-center mb-3" id="title-error"></span>
            <button
              type="submit"
              id="btn"
              class="py-4 w-full mx-auto border border-black bg-black text-white rounded-lg hover:bg-white hover:text-black hover:border hover:border-black"
            >
              Add book
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- library section -->
    <section>
      <!-- background container -->
      <div
        id="library"
        class="bg-gray-300 px-16 py-16 w-screen min-h-screen auto-cols-fr"
      ></div>
    </section>
  </body>
</html>
